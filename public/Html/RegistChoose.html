<body>

<div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>

<div class="login-container">
    <div class="login-card">
        <div class="logo-section">

                <img src="/Images/Logo.ico" alt="Logo">
                OnBoard

        </div>
        <h2 class="welcome-text">Choose Your Role</h2>

        <div class="role-cards">
            <div class="role-card" data-role="Member" id="memberCard">
                <div class="role-content">
                    <div class="role-header">
                        <div class="role-icon">ðŸ‘¥</div>

                    </div>

                </div>
                <div class="checkmark"></div>
            </div>

            <div class="role-card" data-role="Founder" id="founderCard">
                <div class="role-content">
                    <div class="role-header">
                        <div class="role-icon">ðŸš€</div>
                        <h3 class="role-title">Founder</h3>
                    </div>
                    <p class="role-description">Start and manage your own community as a founder. Build, lead, and grow your organization.</p>
                </div>
                <div class="checkmark"></div>
            </div>
        </div>

        <button class="login-btn" id="continueBtn" disabled>Continue</button>
    </div>
</div>
